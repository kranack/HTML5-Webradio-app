<!DOCTYPE html>
<html>
	<head>
		<title> HTML5 Web-Radio Player </title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="Lecteur de flux ogg et mp3 HTML5 compatible pour Firefox OS" />
		<meta name="author" content="Damien Calesse">
		<link rel="stylesheet" href="./css/normalize.css">
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<div id="radioplayer">
			<h2> Web Radio Player <span id="prov"> </span> </h2>
			<p> <span id="radio"> </span> </p>
			<p> <span id="infos"> </span> </p>
			<div id="cover">
			</div>
			<audio id="player" src="http://mp3.live.tv-radio.com/lemouv/all/lemouvhautdebit.mp3" controls autoplay>
			</audio> <br>
			<br>
			<p> 
				Choisissez la radio : 
				<select id="chooseRadio" name="chooseRadio" >
				</select>
			</p>
			<div id="controls">
				<a id="btn_play" href="#" ><img src="./images/buttons/Button_play.png" /></a>
				<a id="btn_pause" href="#" ><img src="./images/buttons/Button_pause.png" /></a>
				<a id="btn_stop" href="#" ><img src="./images/buttons/Button_stop.png" /></a>
				<a id="btn_vol_less" href="#" ><img src="./images/buttons/Button_vol_down.png" /></a>
				<a id="btn_vol_more" href="#" ><img src="./images/buttons/Button_vol_up.png" /></a>
			</div>
		</div>
		
		<script src="./javascript/jquery.js" type="text/javascript"></script>
		<script src="./javascript/functions.js" type="text/javascript"></script>
		<script src="./javascript/app.js" type="text/javascript"></script>
	</body>
</html>
